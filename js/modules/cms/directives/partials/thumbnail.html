<div class="thumbnail">
      <img ng-src="{{imageSrc}}" />
      <div class="caption">
        <h3>{{filename}}</h3>
        <p ng-if="doneLoading">{{width}}px * {{height}}px</p>
        <p><a href="#" class="btn btn-danger" ng-click="deleteImage($event)" role="button">Delete</a></p>
      </div>
    </div>
