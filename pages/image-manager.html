<div class="container-fluid">
   <div class="row">
<form action="http://www.lavamelon.com:1337/files/upload" ng-upload="completed(content)" class="form-inline">
    <div class="form-group">
     <input type="file" name="file" />
     <input class="hidden" type="text" name="domain" ng-model="domain" />
     <input type="radio" name="type" value="article" checked>Article
        <br>
     <input type="radio" name="type" value="property">Property
    
     </div>
     <input type="submit" class="btn btn-info" value="Submit" ng-disabled="$isLoading"  />
</form>
<hr/>


<div class="panel panel-default">
                    <div class="panel-heading overflow-hidden-wrapper">
                        <h3 class="panel-title pull-left">My images</h3>
                    </div>
                    <div class="panel-body" >
                        <gallery>
                          <rd-loading ng-hide="doneLoading"></rd-loading>
                          <div class="row gallery" ng-show="doneLoading">
                            <h3 ng-if="!data.images.length">No image yet</h3>
                            <div class="col-sm-6 col-md-3" ng-repeat="img in data.images">
                              <thumbnail file-id="{{img.id}}" file-name="{{img.filename}}" image-source="{{$root.imagePath + img.relativePath}}"></thumbnail>
                            </div>
                          </div>
                          </gallery>
                    </div>
                </div>
</div>
</div>
