<div class="container login-form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="loginForm">
                            <fieldset>
                                <div class="form-group">
                                    <input required class="form-control" ng-model="credentials.email" placeholder="E-mail" name="email" type="email" autofocus="">
                                </div>
                                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">Please enter a valid email address</p>
                                <div class="form-group">
                                    <input required class="form-control" ng-model="credentials.password" placeholder="Password" name="password" type="password" value="">
                                </div>
<!--                                 <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-info btn-block" ng-disabled="loginForm.$invalid" ng-click="login()">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
