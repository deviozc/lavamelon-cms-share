<div class="container-fluid">
        <div class="row">
            <div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add new user</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="register()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full name" name="fullName" type="text" ng-model="registration.fullName" autofocus="">
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="registration.email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="registration.password">
                                </div>
    
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" id="submit" value="Submit" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
